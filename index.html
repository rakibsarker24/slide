<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    



<section id="slider">

    <div class="slide one" style="background: url(./images/one.jpg) no-repeat center; background-size: cover; ">
        <div class="overlay"></div>
    </div>

    <div class="slide two active" style="background: url(./images/two.jpg) no-repeat center; background-size: cover; ">
        <div class="overlay"></div>
    </div>

    <div class="slide three " style="background: url(./images/three.jpg) no-repeat center; background-size: cover; ">
        <div class="overlay"></div>
    </div>

    <div class="icon">
        <div class="prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="next">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
</section>








    <script src="./js/fontawesome.min.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
